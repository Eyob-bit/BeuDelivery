<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Registration - beU Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">beU Delivery</div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="restaurants.html">Restaurants</a>
      <a href="register.html">Register</a>
      <a href="order.html">Order</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="form-page">
    <h2>Become a Delivery Partner</h2>
    <form class="form-box">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required>

      <label>Phone Number</label>
      <input type="tel" placeholder="09XXXXXXXX" required>

      <label>Email</label>
      <input type="email" placeholder="example@gmail.com">

      <label>City</label>
      <input type="text" placeholder="Enter your city" required>

      <label>Vehicle Type</label>
      <select required>
        <option>Motorbike</option>
        <option>Bicycle</option>
        <option>Car</option>
      </select>

      <label>Available Working Hours</label>
      <input type="text" placeholder="e.g., 8 AM - 6 PM" required>

      <label>Upload ID or License</label>
      <input type="file" accept="image/*" required>

      <label>Profile Picture</label>
      <input type="file" accept="image/*">

      <button type="submit">Register as Delivery Partner</button>
    </form>
  </main>
