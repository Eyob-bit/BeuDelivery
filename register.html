<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Restaurant - beU Delivery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .register{
        text-decoration: underline;
        font-weight: bold;
       }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">beU Delivery</div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="restaurants.html">Restaurants</a>
      <a class="register" href="register.html">Register</a>
      <a href="order.html">Order</a>
      <a href="login.html">Login</a>
      <a href="admin.html">Admin</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="form-page">
    <a href="register.html">
      <button class="register-button">
        <h3>Register Your <br>Restaurant</h3>
      </button>
    </a>
    <a href="delivery.html"> 
      <button class="delivery-button">
        <h3>Register As <br>Delivery</h3>
      </button>
    </a>
    <form class="form-box">
      <label>Restaurant Name</label>
      <input type="text" placeholder="Enter restaurant name" required>

      <label>Location</label>
      <input type="text" placeholder="Enter restaurant address" required>

      <label>Phone Number</label>
      <input type="tel" placeholder="09XXXXXXXX" required>

      <label>Email</label>
      <input type="email" placeholder="example@gmail.com" required>

      <label>Restaurant Type</label>
      <select required>
        <option>Breakfast</option>
        <option>Lunch</option>
        <option>Dinner</option>
        <option>Fast Food</option>
        <option>Bakery</option>
      </select>

      <label>Upload Restaurant Image</label>
      <input type="file" accept="image/*">

      <button type="submit">Submit Registration</button>
    </form>
  </main>

  <footer class="footer">
    <p>Â© 2025 beU Delivery</p>
  </footer>
</body>
</html>
