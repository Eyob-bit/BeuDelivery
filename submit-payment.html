<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful - beU Delivery</title>
  <style>
    /* Navbar styles */
    .navbar {
      background: #ff6600;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 30px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.6em;
      font-weight: bold;
    }

    #logo {
      color: white;
      text-decoration: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
    }

    nav a:hover {
      text-shadow: 3px 4px 8px black;
    }

    /* Page layout */
    body {
      margin: 0;
      padding: 0;
      background: #f5f7fb;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: calc(100vh - 70px);
    }

    .box {
      background: white;
      padding: 40px;
      width: 420px;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    .icon {
      font-size: 60px;
      color: #28a745; /* Green for payment success */
      margin-bottom: 15px;
    }

    h2 {
      margin-top: 0;
      color: #333;
      font-size: 24px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-top: 10px;
      line-height: 1.5;
    }

    a.btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background: #ff6600;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.25s ease;
    }

    a.btn:hover {
      background: #e25700;
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
        padding: 30px;
      }
      nav a {
        margin-left: 10px;
        font-size: 14px;
      }
    }

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo"><a href="index.html" id="logo">beU Delivery</a></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="restaurants.html">Restaurants</a>
      <a href="register.html">Register</a>
      <a href="order.html">Order</a>
      <a href="login.html">Login</a>
      <a href="admin.html">Admin</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="box">
      <div class="icon">✔</div>
      <h2>Payment Successful!</h2>
      <p>
        Your order has been placed successfully.  
        Thank you for choosing beU Delivery!  
        Your food will arrive shortly — sit tight.
      </p>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>

</body>
</html>
